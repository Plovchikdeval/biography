<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codrago Bio</title>
    <!-- Подключение библиотеки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            /* Устанавливаем GIF как фон */
            background: url('banner.gif') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(127, 176, 102, 0.8); /* Прозрачный фон */
            border-radius: 15px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .banner {
            width: calc(100% - 40px);
            height: auto;
            border-radius: 15px;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: #56784A;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #D1E8B5;
        }

        .bold {
            font-weight: bold;
            font-size: 18px;
        }

        .links {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            background-color: #56784A;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #D1E8B5;
            color: #4B0082;
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            .bold {
                font-size: 20px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 700px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }

            .bold {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заменяем static image на gif -->
        <img src="banner.gif" alt="Banner" class="banner">
        <h1>Iskander's Bio</h1>
        <p><strong>Pseudonym:</strong>Codrago</p>
        <p><strong>Age:</strong> 15 y.o. (24 October)</p>
        <p><strong>Languages:</strong> Russian, English (A2)</p>
        <p><strong>Hobby:</strong> Coding (maybe)</p>
        <p><strong>Programming:</strong> Python</p>
        <p class="bold">Goodbye, traveler &lt;!&gt;</p>
        <div class="links">
            <p><strong>Using:</strong> 
                <a href="https://github.com/coddrago/Heroku" target="_blank">Heroku</a>
            </p>
            <p><strong>Accounts:</strong> 
                <a href="https://t.me/codrago" target="_blank">Main</a>, 
                <a href="https://t.me/codrago_alt" target="_blank">Twink</a>,
                <a href="https://github.com/coddrago" target="_blank">GitHub</a>
            </p>
        </div>
        <div class="button-container">
            <a href="https://t.me/codrago" class="button"><i class="fab fa-telegram"></i></a>
            <a href="https://discord.com/1who." class="button"><i class="fab fa-discord"></i></a>
            <a href="https://open.spotify.com/user/31quf7m72xtpyqsbwe3rnmsb2244?si=2leDL2N5Rjuh4qgy2Kk9Vw" class="button"><i class="fab fa-spotify"></i></a>
            <a href="https://github.com/coddrago" class="button"><i class="fab fa-github"></i></a>
            <a href="https://t.me/codragof_bot" class="button"><i class="fas fa-robot"></i></a>
        </div>
    </div>
</body>
</html>
